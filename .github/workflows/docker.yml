name: Publish Docker Image

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker-M1 image
        uses: docker/build-push-action@v2
        with:
          context: .
          platform: linux/arm64
          file: utils/docker/Dockerfile-M1
          push: true
          tags: ultralytics/yolov5:latest-M1-pr

      - name: Build and push Docker-cpu image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: utils/docker/Dockerfile-cpu
          push: true
          tags: ultralytics/yolov5:latest-cpu-pr
