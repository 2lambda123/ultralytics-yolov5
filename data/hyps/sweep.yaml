# Hyperparameters for training
# To set range- 
# Provide min and max values as:
#      parameter:
#         min: scalar
#         max: scalar
# OR
#
# Set a specific list of search space-
#     parameter: 
#         values: [scalar1, scalar2, scalar3...]
#         

program: sweep.py
method: bayes
metric:
  name: metrics/mAP_0.5
  goal: maximize
parameters:
  # dataset to be used
  data:
    values: ["data/coco128.yaml"]

  # hyperparameters: set either min, max range or values list
  lr0:
    min: 0.01
    max: 0.1
  lrf:
    values: [0.1, 0.2, 0.3] 
  batch_size:
    values: [8,16,32,64]
  epochs:
    min: 5
    max: 15
  momentum:
    values: [0.937, 0.99] 
  weight_decay: 
    min: 0.0002
    max: 0.0006
  warmup_epochs: 
    values: [3.0, 1.5, 2.0]
  warmup_momentum:
    values: [0.8, 0.9, 1.0] 
  warmup_bias_lr:
    values: [0.1, 0.2, 0.3, 0.4] 
  box:
    values: [0.05, 0.025, 0.03]
  cls:
    values: [0.5, 0.6, 0.4] 
  cls_pw:
    values: [1.0]
  obj:
    values: [1.0]
  obj_pw: 
    values: [1.0]
  iou_t:
    values: [0.20, 0.3, 0.4, 0.5]
  anchor_t:
    values: [4.0]
  fl_gamma:
    values: [0.0, 1.0, 1.5]
  hsv_h: 
    values: [0.015, 0.01, 0.02, 0.03]
  hsv_s: 
    values: [0.3, 0.5, 0.7]
  hsv_v: 
    values: [0.4, 0.2, 0.1]
  degrees:
    min: 0.0
    max: 0.2
  translate:
    min: 0.1
    max: 0.5
  scale:
    min: 0.3
    max: 0.75
  shear:
    values: [0.0, 0.1, 0.01]
  perspective:
    values: [0.0, 0.001, 0.01, 0.1]
  flipud:
    values: [0.0, 0.2, 0.4]
  fliplr:
    values: [0.5, 0.2, 0.6]
  mosaic: 
    values: [1.0]
  mixup: 
    min: 0.0
    max: 0.5
  copy_paste:
    values: [0.0, 0.1, 0.2, 0.3]