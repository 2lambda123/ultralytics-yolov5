# Hyperparameters for VOC training
# python train.py --batch 128 --weights yolov5m6.pt --data VOC.yaml --epochs 50 --img 512 --hyp hyp.scratch-med.yaml --evolve
# See Hyperparameter Evolution tutorial for details https://github.com/ultralytics/yolov5#tutorials


lr0: 0.00334
lrf: 0.15135
momentum: 0.74832
weight_decay: 0.00025
warmup_epochs: 3.3835
warmup_momentum: 0.59462
warmup_bias_lr: 0.18657
box: 0.02
cls: 0.21638
cls_pw: 0.5
obj: 0.51728
obj_pw: 0.67198
iou_t: 0.2
anchor_t: 3.3744
fl_gamma: 0.0

anchors: 3.412

# mosaic: 0.85834
# mixup: 0.04266
# copy_paste: 0.0

transform:
  mosaic: 0.0   # per-sample probability of using 2x2 mosaic (only for train)
  rgb:    true  # else bgr
  transforms:   # list of Albumentations transforms with their kwargs
                # MUST NOT change image shape

    - name: "HorizontalFlip"
      p: 0.5

    - name: "Affine"
      p: 1.0
      kwargs:
        mode: 0
        scale: 
          - 0.755
          - 1.323
        translate_percent:
          - -0.04591
          - 0.04591
        rotate: # degrees
          - -20
          - 20
        shear: # degrees
          - 0

    - name: "ColorJitter"
      p: 1.0
      kwargs:
        brightness:   
          - -0.3
          - 0.3
        contrast:     
          - -0.2
          - 0.2
        saturation:   
          - -0.54703
          - 0.54703
        hue:
          - -0.01041
          - 0.01041

    - name: "ToGray"
      p: 0.2
