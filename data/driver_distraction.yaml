# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#breadcrumb data here => /media/data2/distraction_data/breadcrumb_data/20k_batch/images
path: /media/data2/distraction_data  # dataset root dir
train: image_sets/train_v24.txt  # train images (relative to 'path')
val: image_sets/val_v24.txt
test: image_sets/test_v24.txt  # test images (relative to 'path') 
#test: breadcrumb_data/20k_batch/images/ # test images (optional)
 

# Classes
nc: 9  # number of classes
names: ['face', 'mobile', 'person', 'hand', 'smoking', 'drinking', 'other_item', 'food', 'mounted_cp']  # class names
