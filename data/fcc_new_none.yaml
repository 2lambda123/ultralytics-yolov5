# Train/val sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/fcc_new_no_none # dataset root dir
train: images/train # train images (relative to 'path') 1 images
val: images/train # val images (relative to 'path') 1 images
test:  # test images (optional)

# Classes (17 FCC classes)
names:
  0: Metal Crowns
  1: Tooth Colored Crowns
  2: Amalgam Filling - O
  3: Amalgam Filling - M
  4: Amalgam Filling - D
  5: Amalgam Filling - B
  6: Amalgam Filling - L
  7: Composite Filling - O
  8: Composite Filling - M  
  9: Composite Filling - D
  10: Composite Filling - B
  11: Composite Filling - L
  12: Suspected Carious Lesions - O
  13: Suspected Carious Lesions - M
  14: Suspected Carious Lesions - D
  15: Suspected Carious Lesions - B
  16: Suspected Carious Lesions - L